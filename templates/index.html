<!-- Extends 'base.html' to make 'index.html' official HTML compliant -->
{% extends 'base.html' %}

{% block body %}
<h1> {{ section }}</h1>
<h2>{{ subtitle }}</h2>

<!-- Shows image below the heading -->
<img src="https://media.giphy.com/media/Y3TRqTGdysJqkOizDF/giphy-downsized.gif" rel="stylesheet">

<!-- Search box and search buttons -->
<div id="search_box" class="text-center">
    <div id="presetbuttons" class="text-center"></div>
        <form action="/">
            <input type="search" placeholder="Search GIFs" name="search">
            <button type="submit" name="request" value="search" class="btn btn-primary btn-lg btn-dark">Search</button><br />
            <!-- Buttons for trending, random, and drag race -->
            <button type="submit" name="request" value="random" class="btn btn-primary btn-lg btn-dark">Random</button>     
            <button type="submit" name="request" value="trending" class="btn btn-primary btn-lg btn-dark">Trending</button>
            <button type="submit" name="request" value="rpdr" class="btn btn-primary btn-lg btn-dark">RPDR</button>
        </form>
    </div>
</div>


<br />
<br />
<br />

<div id="gif">
    <!-- If results != 0, for each gif, include the 'gif.html' template to display it, else display error message -->

    {% if gif_output|length  %}
        {% for gif in gif_output %}
            {% include 'gif.html' %}<br /><br />
        {% endfor %}
    {% else %}
        No results found.  Please try another search.
    {% endif %}
    
</div>

{% endblock %}
